{%extends 'base.html'%}
<!--static-->
{%load static%}
<!---->
{%block title%} | Account Login{%endblock%}
<!--body-->
{%block content%}

<section id="login" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-success">
                    {%include 'partials/_alerts.html'%}

                    <div class="card-header text-white text-center">
                        <img src="{%static 'img/mlogo.png'%}" width="200" height="200" alt="" />
                        <br />
                        <h3 class="d-inline align-middle">Please Login Here</h3>
                    </div>
                    <div class="card-body">
                        <form action="{%url 'accounts:login'%}" method="post">
                            {%csrf_token%}
                            <div class="form-group">
                                <label for="username">Registration Number</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter Your Registration Number Here" required />
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control"  placeholder="Enter Your ID" required />
                            </div>

                            <input type="submit" value="Login" class="btn btn-outline-primary btn-block " />
                        </form>
                    
                    </div>

                    <div class="card-footer">
                        <a href="" class="text-danger">Forgot Password?</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
